<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title dir="ltr">Kaleidos: CSS3 Kaleidoscope Effects</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" media="screen" href="css/kaleidoscope.css" >

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/kaleidoscope.js"></script>
</head>

<body>
  <div class="kaleidoscope">
  </div>

   <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" numOctaves="1" seed="1" baseFrequency="1 10"></feTurbulence>
        <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur=".1s" 
        keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
      </filter>
    </svg>
</body>
</html>
